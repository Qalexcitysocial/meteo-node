<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/epoch.min.css" rel="stylesheet" type="text/css">
    <style>
      .graph-reeltime {
        width: 500px;
        height: 200px
      }
      .graph {
        display: inline-block;
      }
    </style>
    <title>MeteoNet</title>
</head>
<body class="epoch-theme-default">
  <div class="graph temperature">
    <h1>Temperature</h1>
    <div id="graph-temperature" class="epoch graph-reeltime" style=""></div>
  </div>
  <div class="graph pressure">
    <h1>Pressure</h1>
    <div id="graph-pressure" class="epoch graph-reeltime"></div>
  </div>
  <div class="graph humidity">
    <h1>Humidity</h1>
    <div id="graph-humidity" class="epoch graph-reeltime"></div>
  </div>
  <div class="graph light">
    <h1>Light</h1>
    <div id="graph-light" class="epoch graph-reeltime"></div>
  </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/socket.io-1.3.4.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/epoch.min.js"></script>
<script src="js/main.js"></script>
</html>
